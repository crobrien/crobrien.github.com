<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dance</title>
    
    <style>
        body {
            padding: 0;
            background-color: black;
        }

        div.dancefloor {
        
        display: block;

        }
            
        
        img {
            margin-left: 20%;
            margin-top: 0px;
            height: 800px;
        }
   

   </style>
</head>

<body>
    
    <div class="dancefloor">

    <img src="imgs/dance-0.svg" alt="dancing">
    
    </div>

    <script>
(function () {
    'use strict';
    document.addEventListener('mousemove', reportPos);
    const theImg = document.querySelector('img');
    let prevLoc = 0;

function reportPos(event) {
    const windowSize = window.innerWidth;
    const percent2px = windowSize / 49;
    const xPos = event.clientX;
    const changePhoto = Math.floor(xPos / percent2px);



if (changePhoto !== prevLoc) {
    theImg.src = `imgs/dance-${changePhoto}.svg`;
    prevLoc = changePhoto;
    console.log(prevLoc);
}
}

})();

    </script>


</body>

</html>
